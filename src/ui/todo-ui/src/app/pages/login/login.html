<div class="container" style="max-width:420px;">
    <div class="card">
        <h2>Login</h2>

        <form (ngSubmit)="login()" #f="ngForm" style="display:grid; gap:14px;">
            <input name="email" [(ngModel)]="email" placeholder="Email" required />

            <input name="password" [(ngModel)]="password" type="password" placeholder="Password" required />

            <button type="submit" [disabled]="f.invalid">
                Login
            </button>
        </form>
    </div>
</div>
